<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json は、Web アプリがユーザーのモバイルデバイスまたはデスクトップにインストールされたときに使用されるメタデータを提供します。
      ユーザーのモバイルデバイスまたはデスクトップにインストールされたときに使用されるメタデータを提供します。https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      上のタグで%PUBLIC_URL%を使っていることに注目してください。
      これはビルド中に `public` フォルダの URL に置き換えられます。
      HTMLから参照できるのは`public`フォルダ内のファイルだけです。

      "/favicon.ico "や "favicon.ico "とは異なり、"%PUBLIC_URL%/favicon.ico "はクライアント側ルーティングのどちらでも正しく動作します。
      クライアント側ルーティングと非ルートパブリックURLの両方で正しく動作します。
      npm run build`を実行して、非ルートの公開URLを設定する方法を学んでください。
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      このHTMLファイルはテンプレートです。
      ブラウザで直接開くと、空のページが表示されます。

      このファイルにウェブフォントやメタタグ、アナリティクスを追加することができます。
      ビルドステップでは、バンドルされているスクリプトを<body>タグに配置します。

      開発を開始するには、 `npm start` または `yarn start` を実行する。
      本番用のバンドルを作成するには、 `npm run build` または `yarn build` を使用する。
    -->
  </body>
</html>
